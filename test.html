<!DOCTYPE html>
<html>

<head>
  <title>Select or Deselect all Checkboxes using jQuery - Clue Mediator</title>
  <style>
    form {
      margin: 20px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $("#checkAll").change(function () {
        $("input.human").prop('checked', $(this).prop("checked"));
      });
      $('.human').on('click', function () {
        if ($('.human:checked').length == $('.human').length) {
          $('#checkAll').prop('checked', true);
        } else {
          $('#checkAll').prop('checked', false);
        }
      });
    });
    var member = "x";
    var meetuserid = "y";

        var member = "x";

      var table = document.getElementById('memberslist');
      var trow = document.createElement('label');
      //Changed from Label to th
      //var td1 = document.createElement('td');
      //td1.innerHTML = member;
      var x = document.createElement("INPUT");
      trow.innerHTML = member;
      console.log(x);
      x.setAttribute("type", "checkbox");
      x.setAttribute("class", "human");
      //x.setAttribute("name", "item[]");
      //x.setAttribute("data-value", meetuserid);
      console.log("5");
      console.log(meetuserid);
      trow.appendChild(x);
      //trow.appendChild(td1);
      table.appendChild(trow);
      //x.appendChild(trow);
      //table.appendChild(x);
    }
    window.onload = AddItemsToTable
  </script>
</head>

<body>

    <th><input type="checkbox" id="checkAll" /> Select All</th>

</body>

</html>
