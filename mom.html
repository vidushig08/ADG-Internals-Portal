<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css links -->
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <link type="text/css" rel="stylesheet" href="css/newmeeting.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link type="text/css" rel="stylesheet" href="webfontkit-20201125-062530/stylesheet.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/favicon.png" />
    <!-- title -->
    <title>ADG | Admin Portal</title>
</head>
<body>
    <div class="left">
        <!--NAVBAR Starts-->
		<nav class="nav-active" id="navbar">

			<!-- Logo in Navbar -->
            <div class="logonav">
                <img class="logo" src="icons/Group 2.svg" />
            </div>
            
			<!-- Nav Links -->
			<ul class="navlinks">
				<li>
                    <img class="icon" src="icons/meetings.svg" alt="">
					<a href="new-meeting.html"> Meetings</a><br>

                    <div class="meeting-radio">
                    <ul>
                        <li class="inner">
                            <input type="radio" name="gender" value="new" onclick="javascript:window.location.href='new-meeting.html'; return false;">
                            <label for="new">New</label><br>
                        </li>
                        <li class="inner">
                            <input type="radio" name="gender" value="scheduled" onclick="javascript:window.location.href='scheduled-meeting.html'; return false;">
                            <label for="scheduled">Scheduled</label><br>
                        </li>
                    </ul>
                    </div>
				</li>
                
				<li>
                    <img class="icon" src="icons/task.svg" alt="">
					<a href="about" class="nav-link nav-link-grow-up"> Tasks</a>
				</li>

                <li>
                    <img class="icon" src="icons/mom.svg" alt="">
					<a href="index" class="nav-link nav-link-grow-up" id="active"> MOM</a>
				</li>

                <li>
                    <img class="icon" src="icons/members.svg" alt="">
					<a href="index" class="nav-link nav-link-grow-up" id="active">Members</a>
				</li>
			</ul>
		</nav>
		<!--NAVBAR Ends-->
        <div class="out">
            <button class="logout">Log Out</button>
        </div>
    </div>

    <form action=""></form>
        <div class="middle">
            <h2>MOM</h2>
            <h4>Post MOM of a Meeting</h4><br><br>
            <h3>Add Details</h3><br>
            <div class="newmomform">
                <label for="name" class="choosemeeting">Choose Meeting: </label>
                <select id="meeting" name="meeting">
                    <option value="blank"></option>
                    <option value="m1">Meeting1</option>
                    <option value="m2">Meeting2</option>
                    <option value="m3">Meeting3</option>
                    <option value="m4">Meeting4</option>
                </select><br><br>

                <label for="name" class="header">Header:</label>
                <textarea name="header" rows="10" cols="50"></textarea>
                <br><br>

                <label for="name" class="point">Point 1:</label>
                <input type="text" id="p1" name="point1" ><br><br>

                <label for="name" class="point" style="display: none;">Point 2:</label>
                <input type="text" id="p2" name="point2" style="display: none;"><br><br>

                <label for="name" class="point" style="display: none;">Point 3:</label>
                <input type="text" id="p3" name="point3" style="display: none;">

                <div class="addpoint">
                    <span>+</span>
                    <span id="addpoint">Add Point</span>
                </div>
                <br><br><br>

                <button class="post-mom-btn">Post MOM</button>                
            </div>
        </div>
    </form>
</body>
</html>
