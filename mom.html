<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css links -->
    <link type="text/css" rel="stylesheet" href="css/navbar.css" />
    <link type="text/css" rel="stylesheet" href="css/mom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="webfontkit-20201125-062530/stylesheet.css"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/favicon.png" />

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- title -->
    <title>ADG | Admin Portal</title>
  </head>
  <body>
    <div class="left">
      <!--NAVBAR Starts-->
      <nav class="nav-active" id="navbar">
        <!-- Logo in Navbar -->
        <div class="logonav">
          <img class="logo" src="icons/Group 2.svg" />
        </div>

        <!-- Nav Links -->
        <ul class="navlinks">
          <li>
            <img class="icon" src="icons/meetings.svg" alt="" />
            <a href="new-meeting.html"> Meetings</a><br />

            <div class="meeting-radio">
              <ul>
                <li class="inner">
                  <input
                    type="radio"
                    name="gender"
                    value="new"
                    onclick="javascript:window.location.href='new-meeting.html'; return false;"
                  />
                  <label for="new">New</label><br />
                </li>
                <li class="inner">
                  <input
                    type="radio"
                    name="gender"
                    value="scheduled"
                    onclick="javascript:window.location.href='scheduled-meeting.html'; return false;"
                  />
                  <label for="scheduled">Scheduled</label><br />
                </li>
              </ul>
            </div>
          </li>

          <li>
            <img class="icon" src="icons/task.svg" alt="" />
            <a href="tasks.html" class="nav-link nav-link-grow-up"> Tasks</a>
          </li>

          <li>
            <img class="icon" src="icons/mom.svg" alt="" />
            <a href="mom.html" class="nav-link nav-link-grow-up" id="active">
              MOM</a
            >
          </li>

          <li>
            <img class="icon" src="icons/members.svg" alt="" />
            <a href="members.html" class="nav-link nav-link-grow-up" id="active"
              >Members</a
            >
          </li>
        </ul>
      </nav>
      <!--NAVBAR Ends-->
      <div class="out">
        <button class="logout">Log Out</button>
      </div>
    </div>

    <div class="middle-mom">
      <h2>MOM</h2>
      <h4>Post MOM of a Meeting</h4>
      <br /><br />
      <h3>Add Details</h3>
      <br />
      <form action="">
        <div class="newmomform">
          <label for="name" class="choosemeeting">Choose Meeting: </label>
          <select id="choosemeeting" name="meeting">
            <option value="blank"></option></select
          ><br /><br />

          <label for="name" class="header">Header:</label>
          <textarea name="header" id="header"></textarea>
          <br /><br />

          <!-- <label for="time" class="time">Time</label>
          <input type="datetime-local" id="time" />
          <br /><br /> -->

          <div class="newpoint" id="newpoint">
            <label for="p1" class="point">Point 1:</label>
            <textarea class="p" name="point1" id="p1"></textarea><br /><br />
          </div>
          <!--<button type="button" id="plus">+ Add Point</button>-->
          <img src="icons/addpoint.svg" class="addpoint" id="plus" alt="" />
          <br /><br /><br />
          <button class="post-mom-btn" onclick="handleSubmit(event)">
            Post MOM
          </button>
        </div>
      </form>
    </div>
    <script src="js/mom.js"></script>
  </body>
</html>
