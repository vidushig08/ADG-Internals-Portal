<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8"/>
      <title>SelectAllCheckbox Demo</title>

      <script type="text/javascript" src="js/kuchajeebcheckboxfilehai.js"></script>
      <script type="text/javascript" src="js/selectAllCheckbox.js"></script>
   </head>

   <body>
      <div id="container">
         <div id="checkboxes">
            <h3>Group 1</h3>
            <label class="selectAllLabel">
               <input type="checkbox" id="selectAllGroup1"/>Select All
            </label>
            <label>
               <input type="checkbox" id="group1_a" name="group1" value="1a"/>Choice A
            </label>
            <label>
               <input type="checkbox" id="group1_b" name="group1" value="1b"/>Choice B
            </label>
            <label>
               <input type="checkbox" id="group1_c" name="group1" value="1c"/>Choice C
            </label>
            <button id="getState1">Get state</button>
         </div>
      </div>

      <div id="log">
         Interact with the demo.  Callback updates will appear here.
      </div>
   </body>

</html>
