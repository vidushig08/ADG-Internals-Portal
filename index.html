<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css links -->
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link type="text/css" rel="stylesheet" href="webfontkit-20201125-062530/stylesheet.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/favicon.png" />
    <!-- title -->
    <title>ADG | Admin Portal</title>
  </head>
  <body>
    <div class="left">
      <!--NAVBAR Starts-->
      <nav class="nav-active" id="navbar">
        <!-- Logo in Navbar -->
        <div class="logonav">
        <img class="logo" src="icons/Group 2.svg" />
        </div>
        <!-- Nav Links -->
        <ul class="navlinks">
          <li>
            <img class="icon" src="icons/login.svg" alt="" />
            <a href="index.html" class="">Admin Login</a>
          </li>

          <li>
            <img class="icon" src="icons/signup.svg" alt="" />
            <a href="signup.html" class="">Sign Up</a>
            
          </li>
        </ul>
      </nav>
      <!--NAVBAR Ends-->
    </div>

    <div class="middle">
      <h2>Admin Login</h2>
      <h4>Login for only Admin/Board Members</h4>
      <br /><br /><br /><br />
      <form action="" role="form">
        <label class="user" for="userid">User ID:</label>
        <input type="text" id="loginID" class="form-control" name="userid"/><br /><br />
        <label class="pass" for="password">Password:</label>
        <input type="password" id="loginPass" class="form-control" name="password" />
        <i class="far fa-eye" id="togglePassword"></i>
        <!-- <i class="fa fa-eye" aria-hidden="true"></i> -->
        <br /><br /><br /> 
        <button class="login-btn">Login</button>
      </form>
    </div>

    <div class="right"></div>
  </body>
  <script src="js/login.js"></script>
</html>
