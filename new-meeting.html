<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css links -->
    <link type="text/css" rel="stylesheet" href="css/navbar.css" />
    <link type="text/css" rel="stylesheet" href="css/newmeeting.css" />
    <link type="text/css" rel="stylesheet" href="css/checkbox.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="webfontkit-20201125-062530/stylesheet.css"
    />

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/favicon.png" />
    <!-- title -->
    <title>ADG | Admin Portal</title>
  </head>
  <body>
    <div class="left">
      <!--NAVBAR Starts-->
      <nav class="nav-active" id="navbar">
        <!-- Logo in Navbar -->
        <div class="logonav">
          <img class="logo" src="icons/Group 2.svg" />
        </div>

        <!-- Nav Links -->
        <ul class="navlinks">
          <li>
            <img class="icon" src="icons/meetings.svg" alt="" />
            <a href="new-meeting.html"> Meetings</a><br />

            <div class="meeting-radio">
              <ul>
                <li class="inner">
                  <input
                    type="radio"
                    name="gender"
                    value="new"
                    onclick="javascript:window.location.href='new-meeting.html'; return false;"
                    checked
                  />
                  <label for="new">New</label><br />
                </li>
                <li class="inner">
                  <input
                    type="radio"
                    name="gender"
                    value="scheduled"
                    onclick="javascript:window.location.href='scheduled-meeting.html'; return false;"
                  />
                  <label for="scheduled">Scheduled</label><br />
                </li>
              </ul>
            </div>
          </li>

          <li>
            <img class="icon" src="icons/task.svg" alt="" />
            <a href="tasks.html"> Tasks</a>
          </li>

          <li>
            <img class="icon" src="icons/mom.svg" alt="" />
            <a href="mom.html"> MOM</a>
          </li>

          <li>
            <img class="icon" src="icons/members.svg" alt="" />
            <a href="members.html">Members</a>
          </li>
        </ul>
      </nav>
      <!--NAVBAR Ends-->
      <div class="out">
        <button class="logout" onclick="logout()">Log Out</button>
      </div>
    </div>

    <form action="" id="newMeetingForm">
      <div class="middle">
        <h2>Meetings</h2>
        <h4>Schedule a New Meeting</h4>
        <br /><br />
        <h3>Add Details</h3>
        <br />
        <div class="newmeetform">
          <label for="name" class="date">Date:</label>
          <input type="datetime-local" id="date" name="date" /><br /><br />

          <label for="name" class="title">Title:</label>
          <input type="text" id="title" name="title" /><br /><br />

          <label for="name" class="venue">Venue:</label>
          <input type="text" id="venue" name="venue" /><br /><br />

          <label for="name" class="link">Link:</label>
          <input type="url" id="link" name="link" />
        </div>
      </div>

      <div class="right">
        <h3 class="add-teams-text">Add Teams</h3>
        <div class="container">
          <ul class="ks-cboxtags">
            <li>
              <input
                type="radio"
                id="checkboxOne"
                name="t"
                value="Rainbow Dash"
              />
              <label for="checkboxOne">Core</label>
            </li>
            <li>
              <input
                type="radio"
                id="checkboxTwo"
                name="t"
                value="Cotton Candy"
              />
              <label for="checkboxTwo">iOS</label>
            </li>
            <li>
              <input type="radio" id="checkboxThree" name="t" value="Rarity" />
              <label for="checkboxThree">Web</label>
            </li>
            <li>
              <input
                type="radio"
                id="checkboxFour"
                name="t"
                value="Moondancer"
              />
              <label for="checkboxFour">Android</label>
            </li>
            <li>
              <input type="radio" id="checkboxFive" name="t" value="Surprise" />
              <label for="checkboxFive">ML</label>
            </li>
            <li>
              <input
                type="radio"
                id="checkboxSix"
                name="t"
                value="Twilight Sparkle"
              />
              <label for="checkboxSix">Design</label>
            </li>
            <br />
            <li>
              <input
                type="radio"
                id="checkboxSeven"
                name="t"
                value="Fluttershy"
              />
              <label for="checkboxSeven">Logistics</label>
            </li>
            <li>
              <input
                type="radio"
                id="checkboxEight"
                name="t"
                value="Derpy Hooves"
              />
              <label for="checkboxEight">Sponsorships</label>
            </li>
            <li>
              <input
                type="radio"
                id="checkboxNine"
                name="t"
                value="Princess Celestia"
              />
              <label for="checkboxNine">Marketing</label>
            </li>
            <li>
              <input type="radio" id="checkboxTen" name="t" value="Gusty" />
              <label for="checkboxTen">Video Editing</label>
            </li>
          </ul>
        </div>
        <h3 class="add-members">Add Members &nbsp;
          <a href=""><img src="icons/plusicon.svg" class="plus" alt=""></a>
        </h3>
        <br><br>
        <button
          class="post-meeting-btn"
          id="post-meeting-btn"
          type="submit"
          onclick="readData()"
        >
          Post Meeting
        </button>
      </div>
    </form>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

    <script src="js/logout.js"></script>
    <script src="js/login.js"></script>
    <script src="js/newmeeting.js"></script>
  </body>
</html>
