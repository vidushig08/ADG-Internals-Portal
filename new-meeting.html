<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css links -->
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <link type="text/css" rel="stylesheet" href="css/newmeeting.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link type="text/css" rel="stylesheet" href="webfontkit-20201125-062530/stylesheet.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/favicon.png" />
    <!-- title -->
    <title>ADG | Admin Portal</title>
</head>
<body>
    <div class="left">
        <!--NAVBAR Starts-->
		<nav class="nav-active" id="navbar">

			<!-- Logo in Navbar -->
            <div class="logonav">
                <img class="logo" src="icons/Group 2.svg" />
            </div>
            
			<!-- Nav Links -->
			<ul class="navlinks">
				<li>
                    <img class="icon" src="icons/meetings.svg" alt="">
					<a href="index" class="nav-link nav-link-grow-up" id="active"> Meetings</a><br>

                    <div class="meeting-radio">
                    <ul>
                        <li class="inner">
                        <input type="radio" name="gender" value="new">
                        <label for="new">New</label><br>
                        </li>
                        <li class="inner">
                        <input type="radio" name="gender" value="scheduled">
                        <label for="scheduled">Scheduled</label><br>
                    </li>
                    <li class="inner">
                        <input type="radio" name="gender" value="history">
                        <label for="history">History</label>
                    </li>
                    </ul>
                    </div>
				</li>
                
				<li>
                    <img class="icon" src="icons/task.svg" alt="">
					<a href="about" class="nav-link nav-link-grow-up"> Tasks</a>
				</li>

                <li>
                    <img class="icon" src="icons/mom.svg" alt="">
					<a href="index" class="nav-link nav-link-grow-up" id="active"> MOM</a>
				</li>

                <li>
                    <img class="icon" src="icons/members.svg" alt="">
					<a href="index" class="nav-link nav-link-grow-up" id="active">Members</a>
				</li>
			</ul>
		</nav>
		<!--NAVBAR Ends-->
        <div class="out">
            <button class="logout">Log Out</button>
        </div>
    </div>

    <form action=""></form>
        <div class="middle">
            <h2>Meetings</h2>
            <h4>Schedule a New Meeting</h4><br><br>
            <h3>Add Details</h3><br>
            <div class="newmeetform">
                <label for="name">Date:</label>
                <input type="date" id="date" name="date"><br><br>

                <label for="name">Time:</label>
                <input type="time" id="time" name="time"><br><br>

                <label for="name">Title:</label>
                <input type="text" id="title" name="title"><br><br>

                <label for="name">Venue:</label>
                <input type="text" id="venue" name="venue"><br><br>

                <label for="name">Link:</label>
                <input type="text" id="link" name="link">
            </div>
        </div>

        <div class="right">
            <h3 class="add-teams-text">Add Teams</h3>
            <br>
            <div class="one">
                <input type="checkbox" name="" value="core" /> Core
                <br>
                <input type="checkbox" name="" value="ios" /> iOS
                <br>
                <input type="checkbox" name="" value="android" /> Android
                <br>
                <input type="checkbox" name="" value="web" /> Web
                <br>
                <input type="checkbox" name="" value="ml" /> Machine Learning
                <br>
            </div>
            <div class="two">
                <input type="checkbox" name="" value="design" /> Design
                <br>
                <input type="checkbox" name="" value="social" /> Social Media & Marketing
                <br>
                <input type="checkbox" name="" value="sponsorships" /> Sponsorships
                <br>
                <input type="checkbox" name="" value="logistics" /> Logistics
                <br>
            </div>
            <button class="post-meeting-btn">Post Meeting</button>
        </div>
    </form>
</body>
</html>
