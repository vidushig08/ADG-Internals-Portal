<html lang="en">
<head>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="css/signup.css" />

    <title>ADG | Admin Portal</title>
</head>
<body>
    <div class="left">
        <!--NAVBAR Starts-->
		<nav class="nav-active" id="navbar">

			<!-- Logo in Navbar -->

            <br><br><br><br>
			<!-- Nav Links -->
			<ul class="navlinks">
				<li>
                    <img class="icon" src="icons/login.svg" alt="">

				</li>
                
				<li>
                    <img class="icon" src="icons/signup.svg" alt="">
					<a href="about" class="nav-link nav-link-grow-up">Sign Up</a>
				</li>
			</ul>
		</nav>
		<!--NAVBAR Ends-->
    </div>

    <div class="middle">
        <h2>User Sign Up</h2>
        <h4>Sign Up All Users</h4>
        <br><br><br><br>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="name">VIT Email:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="name">Reg No:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="name">Contact No:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="lname" name="password"><br><br>

            <label for="name">Type:</label>
            <input type="text" id="name" name="name"><br><br><br>

            <button class="login-btn">SignUp</button>
        </form>
    </div>

    <div class="right">
        <h3>Add Teams</h3>
        <br><br>
        <form class="teams" action="">
            <div class="one">
                <input type="checkbox" name="" value="core" /> Core
                <br>
                <input type="checkbox" name="" value="ios" /> iOS
                <br>
                <input type="checkbox" name="" value="android" /> Android
                <br>
                <input type="checkbox" name="" value="web" /> Web
                <br>
                <input type="checkbox" name="" value="ml" /> Machine Learning
                <br>
                <input type="checkbox" name="" value="design" /> Design
                <br>
            </div>

            <div class="two">
                <input type="checkbox" name="" value="social" /> Social Media & Marketing
                <br>
                <input type="checkbox" name="" value="sponsorships" /> Sponsorships
                <br>
                <input type="checkbox" name="" value="logistics" /> Logistics
                <br>
            </div>
        </form>
    </div>
