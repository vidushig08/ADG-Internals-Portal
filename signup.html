<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link type="text/css" rel="stylesheet" href="css/login.css" />
      <link type="text/css" rel="stylesheet" href="css/signup.css" />
      <link type="text/css" rel="stylesheet" href="webfontkit-20201125-062530/stylesheet.css" />
      <!-- Favicon -->
      <link rel="icon" type="image/png" href="icons/favicon.png" />
      <title>ADG | Admin Portal</title>
  </head>
  <body>
      <div class="left">
          <!--NAVBAR Starts-->
          <nav class="nav-active" id="navbar">
            <!-- Logo in Navbar -->
            <div class="logonav">
              <img class="logo" src="icons/Group 2.svg" />
            </div>
            <!-- Nav Links -->
            <ul class="navlinks">
              <li>
                <img class="icon" src="icons/login.svg" alt="" />
                <a href="index.html">Admin Login</a>
              </li>
    
              <li>
                <img class="icon" src="icons/signup.svg" alt="" />
                <a href="signup.html">Sign Up</a>
                
              </li>
            </ul>
          </nav>
          <!--NAVBAR Ends-->
        </div>

      <div class="alert">Your form has been submitted</div>
      <form action="" role="form" id="signupForm">
        <div class="middle">
            <h2>User Sign Up</h2>
            <h4>Sign Up All Users</h4><br>
              <label class="name" for="name">Name:</label>
              <input type="text" id="signupName" name="name" required><br><br>

              <label class="email" for="email">VIT Email:</label>
              <input type="email" id="signupEmail" name="email" required><br><br>

              <label class="regno" for="regno">Reg No:</label>
              <input type="text" id="signupRegno" name="regno" required><br><br>

              <label class="contact" for="contact">Contact No:</label>
              <input type="text" id="signupContact" name="contact" required><br><br>

              <label class="password" for="password">Password:</label>
              <input type="password" id="signupPass" name="password1" required><br><br>

              <label class="confirmpassword" for="password">Confirm Password:</label>
              <input type="password" id="signupPassConfirm" name="password2" required><br><br>

              <label class="type" for="type">Type:</label>
              <select name="type" id="signupType">
                  <option value="blank"></option>
                  <option value="member">Member</option>
                  <option value="admin">Admin</option>
              </select>
              <br><br><br>
        </div>
              
        <div class="right">
          <h3 class="add-teams-text">Add Teams</h3><br>
            <input type="checkbox" name="" value="ios" />iOS
            <br>
            <input type="checkbox" name="" value="web" />Web
            <br>
            <input type="checkbox" name="" value="android" /> Android
            <br>
            <input type="checkbox" name="" value="ml" /> Machine Learning
            <br>
            <input type="checkbox" name="" value="logistics" /> Logistics
            <br>
            <input type="checkbox" name="" value="sponsorships" /> Sponsorships
            <br>
            <input type="checkbox" name="" value="social" /> Social Media & Marketing
            <br>
            <input type="checkbox" name="" value="design" /> Design
            <br>
            <input type="checkbox" name="" value="videoediting" /> Video Editing
            <br>
            <button class="signup-btn" type="submit">Sign Up</button>
        </div>
        
      </form>

      <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>

    <script src="js/signup.js"></script>
    
  </body>
</html>
