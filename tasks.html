<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS links -->
    <link type="text/css" rel="stylesheet" href="css/navbar.css" />
    <link type="text/css" rel="stylesheet" href="css/newmeeting.css" />
    <link rel="stylesheet" href="css/tasks.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/checkbox.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="webfontkit-20201125-062530/stylesheet.css"
    />

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/favicon.png" />

    <!-- title -->
    <title>ADG | Admin Portal</title>

  </head>

  <body>
    <div class="left">
      <!--NAVBAR Starts-->
      <nav class="nav-active" id="navbar">
        <!-- Logo in Navbar -->
        <div class="logonav">
          <img class="logo" src="icons/Group 2.svg" />
        </div>

        <!-- Nav Links -->
        <ul class="navlinks">
          <li>
            <img class="icon" src="icons/meetings.svg" alt="" />
            <a
              href="new-meeting.html"
              class="nav-link nav-link-grow-up"
              id="active"
            >
              Meetings</a
            ><br />

            <div class="meeting-radio">
              <ul>
                <li class="inner">
                  <input
                    type="radio"
                    name="gender"
                    value="new"
                    onclick="javascript:window.location.href='new-meeting.html'; return false;"
                  />
                  <label for="new">New</label><br />
                </li>
                <li class="inner">
                  <input
                    type="radio"
                    name="gender"
                    value="scheduled"
                    onclick="javascript:window.location.href='scheduled-meeting.html'; return false;"
                  />
                  <label for="scheduled">Scheduled</label><br />
                </li>
              </ul>
            </div>
          </li>

          <li>
            <img class="icon" src="icons/task.svg" alt="" />
            <a href="tasks.html"> Tasks</a>
          </li>

          <li>
            <img class="icon" src="icons/mom.svg" alt="" />
            <a href="mom.html"> MOM</a>
          </li>

          <li>
            <img class="icon" src="icons/members.svg" alt="" />
            <a href="members.html">Members</a>
          </li>
        </ul>
      </nav>
      <!--NAVBAR Ends-->

      <div class="out">
        <button class="logout">Log Out</button>
      </div>
    </div>

    <form action="" id="newTaskForm">
      <div class="middle">
        <h2>Tasks</h2>
        <h4>Assign Tasks to specific members</h4>
        <br /><br />
        <h3>Add Details</h3>
        <br />
        <div class="newtaskform">
          <label for="date" class="date">Date:</label>
          <input type="datetime-local" id="date" name="date" /><br /><br />

          <label for="title" class="title">Title:</label>
          <input type="text" id="title" name="title" /><br /><br />

          <label for="venue" class="venue">Venue:</label>
          <input type="text" id="venue" name="venue" /><br /><br />

          <label for="link" class="link">Link:</label>
          <input type="url" id="link" name="link" /><br /><br />
        </div>
        <button class="add-task-btn" onclick="TDate()">
          Post Task
        </button>
      </div>

      <div class="right">
        <h3 class="add-members">Add Members
          <button id="myBtn" type="button" onclick="openModal()">+</button>
        </h3>
        <br>

        <div class="selectedMembers" id="selectedMembers">
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal" style="display: none;">
          <!-- Modal content -->
          <div class="modal-content" id="modal-container">
            <span class="close">&times;</span>
            
            <input type="text" id="searchBar" onkeyup="searchTable()" placeholder="Search for names.." autofocus title="Type in a name"><br><br>
            <div class="fetchmemberslist" id="fetchmemberslist">
            </div>
            <br>
            <input id="checkAll" type="button" value="Check All">
            <button class="add" id="add" type="button" onclick="test()">Add</button>
          </div>
        </div>

      </div>
    </form>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>
    
    <script src="js/firebase.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/tasks.js"></script>
  </body>
</html>
